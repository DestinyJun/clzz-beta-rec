
<div class="modal fade bs-example-modal-lg" id="entry" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
      <div class="panel-heading">
        <span>{{readType()}}录入</span>
        <div class="pull-right">
          <div>
            <button class="btn btn-xs btn-danger">{{readType()}}</button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form">
          <form [formGroup]="paint" *ngIf="formName === 'paint'">
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>原料批号:</label>
                  <input type="text" class="form-control" title="原料批号" formControlName="purchase">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>厂家名称:</label>
                  <input type="text" class="form-control" title="厂家名称" formControlName="supName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>油漆类型:</label>
                  <select class="form-control"  title="" [(ngModel)]="pType" [ngModelOptions]="{standalone: true}" >
                    <option *ngFor="let pT of pTypes">{{pT}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>油漆颜色:</label>
                  <input type="text" class="form-control" title="油漆颜色" formControlName="paintColor">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <label>油漆用途:</label>
                <select  title="" class="form-control" [(ngModel)]="paintPurpose" [ngModelOptions]="{standalone: true}" >
                  <option *ngFor="let pP of paintPurposeS">{{pP}}</option>
                </select>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>油漆总重量(吨):</label>
                  <input type="number" class="form-control" title="油漆总重量" formControlName="paExpectWeight">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>稀释剂类型:</label>
                  <select class="form-control"  title="" [(ngModel)]="dType" [ngModelOptions]="{standalone: true}" >
                    <option *ngFor="let dT of dTypes">{{dT}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <label>稀释剂用途:</label>
                <select  title="" class="form-control" [(ngModel)]="diluentPurpose" [ngModelOptions]="{standalone: true}" >
                  <option *ngFor="let dP of diluentPurposeS">{{dP}}</option>
                </select>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>稀释剂总重量(吨):</label>
                  <input type="number" class="form-control" title="稀释剂总重量" formControlName="diExpectWeight">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <label>生产系统:</label>
                <select  title="" class="form-control" [(ngModel)]="pro_system" [ngModelOptions]="{standalone: true}" >
                  <option *ngFor="let pS of pro_systemName">{{pS['sysName']}}</option>
                </select>
              </div>
            </div>
            <div class="row" *ngIf="type === 1">
              <div class="col-md-12">
                <button class="btn btn-md btn-success" (click)="addPtArr()">添加油漆桶</button>
              </div>
            </div>
            <div class="row" *ngFor="let pt of PtArr;let i=index">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>{{PtName[0]}}:</label>
                  <input [disabled]="true" class="form-control" type="text" title="" [(ngModel)]="pt[PtProp[0]]" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>{{PtName[1]}}:</label>
                  <input type="text" title="" class="form-control" [(ngModel)]="pt[PtProp[1]]" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <button class="btn btn-danger btn-xs"  (click)="deletePtArr(i)">删除</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-md btn-success" (click)="addPtdArr()">添加稀释剂桶</button>
              </div>
            </div>
            <div class="row" *ngFor="let ptd of PtdArr;let i=index">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>{{PtdName[0]}}:</label>
                  <input [disabled]="true" type="text" title="" class="form-control" [(ngModel)]="ptd[PtdProp[0]]" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>{{PtdName[1]}}:</label>
                  <input type="text" title="" class="form-control" [(ngModel)]="ptd[PtdProp[1]]" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <button class="btn btn-danger btn-xs" (click)="deletePtdArr(i)">删除</button>
              </div>
            </div>
          </form>
          <form [formGroup]="AL" *ngIf="formName === 'AL'">
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>原料批号:</label>
                  <input type="text" class="form-control" title="原料批号" formControlName="purchase">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>总重量(吨):</label>
                  <input type="number" class="form-control" title="总重量(千克)" formControlName="alExpectWeight">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <label>合金状态:</label>
                <select class="form-control" title="" [(ngModel)]="alType" [ngModelOptions]="{standalone: true}" >
                  <option *ngFor="let al of alTypes">{{al}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>铝卷厚度(微米):</label>
                  <input class="form-control" type="number" title="铝卷厚度(微米)" formControlName="alThickness">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>铝卷宽度(毫米):</label>
                  <input class="form-control" type="number" title="铝卷宽度" formControlName="alWidth">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group" >
                  <label>厂家名称:</label>
                  <input class="form-control" type="text" title="厂家名称" formControlName="supName">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <label>生产系统:</label>
                <select class="form-control" title="" [(ngModel)]="pro_system" [ngModelOptions]="{standalone: true}" >
                  <option *ngFor="let pS of pro_systemName">{{pS['sysName']}}</option>
                </select>
              </div>
            </div>
            <div class="row" >
              <div class="col-md-12">
                <button class="btn btn-md btn-success" (click)="addALArr()">添加分卷</button>
              </div>
            </div>
            <div class="row" *ngFor="let al of AlArr;let i=index">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>{{AlName[0]}}:</label>
                  <input class="form-control" [disabled]="true" type="text" title="" [(ngModel)]="al[AlProp[0]]" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>{{AlName[1]}}:</label>
                  <input class="form-control" type="text" title="" [(ngModel)]="al[AlProp[1]]" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <button class="btn btn-danger btn-xs" (click)="deleteAlArr(i)">删除</button>
              </div>
            </div>
          </form>
          <div class="row" *ngIf="btn === '提交'">
            <div class="col-md-12">
              <div>
                <button class="btn btn-success btn-md" (click)="submit()" data-toggle="modal" data-target="#entry">提交</button>
                <button class="btn btn-info pull-right" data-toggle="modal" data-target="#entry">关闭</button>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="btn === '审核'">
            <div class="col-md-12">
              <div>
                <button class="btn btn-danger btn-md" (click)="havePass(2)" data-toggle="modal" data-target="#entry">通过并打印二维码</button>
                <button class="btn btn-success btn-md" (click)="havePass(1)" data-toggle="modal" data-target="#entry">不通过</button>
                <button class="btn btn-info pull-right" data-toggle="modal" data-target="#entry">关闭</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
