<div class="container-fluid materialAudit">
  <div class="row">
    <h4><b>原材料录入清单</b></h4>
  </div>
  <div class="row">
    <div><button routerLink="/main/order02"  class="btn btn-sm first" title="新增订单">新增</button>
      <button  class="btn btn-sm first" title="已保存订单数" (click)="SeeOrders(0);SeeOrders(1);">所有订单</button>
      <button  class="btn btn-sm first" title="已保存订单数" (click)="SeeOrdersStatus(0,2);SeeOrdersStatus(1,2);">已保存</button>
      <button  class="btn btn-sm first" title="未通过订单数" (click)="SeeOrdersStatus(0,4);SeeOrdersStatus(1,4);">未通过</button>
    </div>
    <table class="table">
      <thead>
      <tr>   <th>类型</th>  <th>采购单编号</th>   <th>生产厂家</th>   <th>生产日期</th>    <th>总金额</th>     <th>重量</th> <th>状态</th>  </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of aluminums" [routerLink]="['/main/marketing-order-detail', i['purchase'], 0]">
        <td>铝卷</td>
        <td>{{i.purchase}}</td>
        <td>{{i.subtime}}</td>
        <td>{{i.pro_system}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.weight}}</td>
        <td>{{i.ostatus}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row" style="text-align: center; margin-bottom: 20px">
    <button type="button" class="btn btn-primary btnactive" (click)="ProAluminumPage()">上一页</button>
    <button type="button" class="btn btn-primary" (click)="NextAluminumPage()">下一页</button>
    共1页 ,跳到 <input type="number" style="height: 20px" title="" #Aluminumpage (click)="SkipAluminumPage(Aluminumpage.value)"> 页
  </div>
  <div class="row">
    <table class="table">
      <thead>
      <tr>   <th>类型</th>  <th>采购单编号</th>   <th>生产厂家</th>   <th>生产日期</th>    <th>总金额</th>     <th>重量</th> <th>状态</th></tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of prints" [routerLink]="['/main/marketing-order-detail', i['paintid'], 1]">
        <td>油漆</td>
        <td>{{i.purchase}}</td>
        <td>{{i.subtime}}</td>
        <td>{{i.pro_system}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.weight}}</td>
        <td>{{i.ostatus}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row" style="text-align: center; margin-bottom: 20px">
    <button type="button" class="btn btn-primary btnactive" (click)="ProPrintPage()">上一页</button>
    <button type="button" class="btn btn-primary" (click)="NextPrintPage()">下一页</button>
    共1页 ,跳到 <input type="number" title="" #Printpage (click)="SkipAluminumPage(Printpage.value)"> 页
  </div>
</div>
