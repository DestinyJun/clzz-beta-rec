<div class="container-fluid">
  <div class="panel-heading">
    <span>原材料查询</span>
    <div class="pull-right">
      <button class="btn btn-xs btn-info">新增</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <tr>
          <th>#</th>
          <th>类型</th>
          <th>采购单编号</th>
          <th>生产厂家</th>
          <th>生产日期</th>
          <th>总金额</th>
          <th>重量</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        <tr *ngFor="let i of aluminums;let j =index">
          <td>{{j}}</td>
          <td>铝卷</td>
          <td>{{i.purchase}}</td>
          <td>{{i.supname}}</td>
          <td>{{i.pro_system}}</td>
          <td>{{i.alexweight * i.alprice}}</td>
          <td>{{i.alexweight}}</td>
          <td>{{i.status}}</td>
          <td><button class="btn btn-xs btn-success">打印</button></td>
        </tr>
        <tr *ngFor="let i of prints;let j =index">
          <td>{{j}}</td>
          <td>油漆</td>
          <td>{{i.purchase}}</td>
          <td>{{i.subtime}}</td>
          <td>{{i.pro_system}}</td>
          <td>{{i.amount}}</td>
          <td>{{i.weight}}</td>
          <td>{{i.ostatus}}</td>
          <td><button class="btn btn-xs btn-success">打印</button></td>
        </tr>
        <tfoot>
        <tr>
          <td colspan="8">
            <button type="button" class="btn btn-primary" (click)="ProPage()">上一页</button>
            <button type="button" class="btn btn-primary" (click)="NextPage()">下一页</button>
            共1页 ,跳到 <input type="number" style="height: 20px" title="" #pages> 页
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
