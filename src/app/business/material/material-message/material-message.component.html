<div class="container-fluid materialAudit">
  <div class="row">
    <h4><b>原材料通过清单</b></h4>
  </div>
  <div class="row">
    <div><button routerLink="/main/order02" class="btn btn-sm first">新增</button></div>
    <table class="table">
      <tr>   <th>类型</th>  <th>采购单编号</th>   <th>生产厂家</th>   <th>生产日期</th>    <th>总金额</th>     <th>重量</th> <th>状态</th> <th>操作</th>    </tr>
      <tr *ngFor="let i of aluminums">
        <td>铝卷</td>
        <td>{{i.purchase}}</td>
        <td>{{i.supname}}</td>
        <td>{{i.pro_system}}</td>
        <td>{{i.alexweight * i.alprice}}</td>
        <td>{{i.alexweight}}</td>
        <td>{{i.status}}</td>
        <td [routerLink]="['/main/print', i['purchase']]"><button class="btn btn-sm second">打印</button></td>
      </tr>
      <tr *ngFor="let i of prints">
        <td>油漆</td>
        <td>{{i.purchase}}</td>
        <td>{{i.subtime}}</td>
        <td>{{i.pro_system}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.weight}}</td>
        <td>{{i.ostatus}}</td>
        <td [routerLink]="['/main/print', i['purchase']]"><button class="btn btn-sm second">打印</button></td>
      </tr>
    </table>
  </div>
  <div class="row" style="text-align: center; margin-bottom: 20px">
    <button type="button" class="btn btn-primary btnactive" (click)="ProPage()">上一页</button>
    <button type="button" class="btn btn-primary" (click)="NextPage()">下一页</button>
    共1页 ,跳到 <input type="number" style="height: 20px" title="" #pages> 页
  </div>
</div>
