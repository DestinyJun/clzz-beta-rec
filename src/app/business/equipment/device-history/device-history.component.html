<div class="container-fluid">
  <div class="panel-heading" id="dropdown">
    <span>传感器历史数据</span>
    <div class="pull-right">
      <select title="" class="btn btn-success" (click)="selectSystem(selectPs.value)" #selectPs>
        <option  *ngFor="let i of proSystem">{{i['sysName']}}</option>
      </select>
      <select title="" class="btn btn-success" (click)="selectModular(selectM.value)" #selectM>
        <option  *ngFor="let i of modular">{{i['mName']}}</option>
      </select>
      <select title="" class="btn btn-success" (click)="selectDevice(selectD.value)" #selectD>
        <option  *ngFor="let i of device">{{i['dName']}}</option>
      </select>
      <select title="" class="btn btn-success" (click)="selectSensor(selectS.value)" #selectS>
        <option  *ngFor="let i of sensor">{{i['sName']}}</option>
      </select>
    </div>
  </div>

  <div class="panel-body" [ngStyle]="{'height': height}">
    <div echarts [options]="option"></div>
    <div>
      <p-calendar [showTime]="true" inputStyleClass="calendar" [(ngModel)]="startTime"></p-calendar>
      <p-calendar [showTime]="true" inputStyleClass="calendar" [(ngModel)]="deadline"></p-calendar>
    </div>
  </div>
</div>
