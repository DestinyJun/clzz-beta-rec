<!--<div><app-ypath-navgation></app-ypath-navgation></div>-->
<div class="panel-heading">
  <span>传感器历史数据</span>
  <!--     分割线      -->
  <div class="dropdown pull-right">
    <button class="btn btn-xs btn-info" id="dLabel3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      传感器
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dLabel3">
      <li *ngFor="let i of Sensor" (click)="MapChart(i.id, i.name)">{{i.name}}</li></ul>
  </div>
  <!--     分割线         -->
  <div class="dropdown pull-right">
    <button class="btn btn-xs btn-info" id="dLabel2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      生产设备
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dLabel2">
      <li *ngFor="let i of Device" (click)="SensorInit(i.id)" data-toggle="modal" data-target="#SensorModal" aria-label="Close">{{i.name}}</li>
    </ul>
  </div>
  <!--           分割线           -->
  <div class="dropdown pull-right">
    <button class="btn btn-xs btn-info" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      生产模块
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dLabel">
      <li *ngFor="let i of Modular" (click)="DeviceInit(i.id)">{{i.name}}</li>
    </ul>
  </div>
</div>

<div class="panel-body">
  <div echarts [options]="option"></div>
</div>
