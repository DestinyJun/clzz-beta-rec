<div>
  <div class="panel-heading">
    <div class="pull-left" style="padding-right: 15px">{{title}}</div>
    <span>&nbsp;&nbsp;&nbsp;</span>
    <div class="pull-left" *ngIf="btn">
      <button class="btn btn-xs btn-info" data-toggle="modal" data-target="#add" (click)="addOrder()">录入订单</button>
    </div>
    <div id="search" class="form-inline pull-right">
      <input type="text" #inputName class="form-control" placeholder="搜索合同名和客户名" (keyup.enter)="search(inputName.value)">
      <i class="fa fa-search" ></i>
    </div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th *ngFor="let th of tHead">{{th}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tb of tBody;let j = index">
          <td >{{j + 1}}</td>
          <td *ngFor="let p of prop">{{tb[p]}}</td>
          <td *ngIf="btnGroup.length === 2 ">
            <button class="btn-success btn btn-xs" data-toggle="modal" data-target="#add" (click)="sendIndex(j)">{{btnGroup[0]}}</button>
            <button class="btn-danger btn btn-xs" (click)="deleteOrder(j)">{{btnGroup[1]}}</button>
          </td>
          <td *ngIf="btnGroup.length === 1 && btnGroup[0] === '下移'">
            <button class="btn-danger btn btn-xs" (click)="downOrder(j)" [disabled]="tb['status']==='正在生产....'||j===tBody.length - 1">{{btnGroup[0]}}</button>
          </td>
          <td *ngIf="btnGroup.length === 1 && btnGroup[0] !== '下移'">
            <button class="btn-success btn btn-xs" data-toggle="modal" data-target="#add" (click)="sendIndex(j)">{{btnGroup[0]}}</button>
          </td> <!-- 有按钮则生成 -->
        </tr>
        </tbody>
      </table>
    </div>
    <div class="burster form-inline">
      <button type="button" class="btn btn-primary" (click)="page.lastPage()">上一页</button>
      <button type="button" class="btn btn-primary" (click)="page.nextPage()">下一页</button>
      当前第{{page.getNowPage()}}页，共{{page.getMax()}}页 ,跳到 <input #input (keyup.enter)="page.skipPage(input.value)" type="number" title=""> 页
    </div>
  </div>

</div>
