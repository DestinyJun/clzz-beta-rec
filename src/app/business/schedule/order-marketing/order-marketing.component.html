<div class="container-fluid">
  <div class="panel-heading">
    <span>营销审核订单</span>
    <div id="search" class="form-inline pull-right">
      <input type="text" class="form-control" placeholder="搜索订单">
      <i class="fa fa-search"></i>
    </div>
  </div>
  <div class="panel-body">
    <div id="table" class="table-responsive">
      <table  class="table table-bordered">
        <thead>
        <tr>
          <th></th>
          <th>订单编号</th>
          <th>客户名称</th>
          <th>合同名称</th>
          <th>预计发货时间</th>
          <th>录入人员</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order  of orders;let i = index"  title="点击查看订单详情">
          <td>{{(this.page - 1) * this.row + i + 1}}</td>
          <td>{{order['oid']}}</td>
          <td>{{order['cname']}}</td>
          <td>{{order['contractname']}}</td>
          <td>{{order['exdelitime']}}</td>
          <td>{{order['submitter']}}</td>
          <td>{{order['ostatus']}}</td>
          <td>
            <button class="btn btn-xs btn-info">修改</button>
            <button class="btn btn-xs btn-success">审核</button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="8">
            <span>当前第{{page}}页</span>
            <button type="button" class="btn btn-primary" (click)="ProPage()">上一页</button>
            <button type="button" class="btn btn-primary" (click)="NextPage()">下一页</button>
            共{{PageNumber()}}页,跳到
            <input type="number" #skip title="" (keyup.enter)="SkipPage(skip.value)" > 页
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>


</div>
