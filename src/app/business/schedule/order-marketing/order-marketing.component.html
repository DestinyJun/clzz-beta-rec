<div class="All_list" style="color: white">
  <div class="form-inline" style="text-align: center;border-bottom: 1px solid rgba(0,0,0,.2)">
    <label style="padding-top: 15px"><span style="font-size: 25px">营销订单清单:</span></label>
    <input type="text" class="form-control ListSearch" placeholder="搜索你的订单"  style="float: right;margin:15px 25px 0 0">
    <i style="float: right;margin:18px 8px 0 0" class="fa fa-search"></i>
  </div>
  <table class="table table-condensed orderlist">
    <tr>
      <th>订单编号</th>
      <th>客户名称</th>
      <th>合同名称</th>
      <th>预计发货时间</th>
      <th>录入人员</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    <tr *ngFor="let order  of orders" id="orderTable" [routerLink]="['/main/order-audit-detail', order['oid']]">
      <td>{{order['oid']}}</td>
      <td>{{order['cname']}}</td>
      <td>{{order['contractname']}}</td>
      <td>{{order['exshiptime']}}</td>
      <td>{{order['submitter']}}</td>
      <td>{{order['ostatus']}}</td>
      <td></td>
    </tr>
  </table>

  <div class="row" style="text-align: center; margin-bottom: 20px">
    <button type="button" class="btn btn-primary btnactive">上一页</button>
    <button type="button" class="btn btn-primary">下一页</button>
    共1页 ,跳到 <input type="text" style="height: 20px"> 页
  </div>
</div>
