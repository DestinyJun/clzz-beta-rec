<div class="container-fluid">
  <div class="panel-heading">
    <span>订单查询</span>
    <div id="search" class="form-inline pull-right">
      <app-order-entry (submit)="SeeOrders()"></app-order-entry>
      <input type="text" class="form-control ListSearch" placeholder="搜索你的订单">
      <i class="fa fa-search"></i>
    </div>
  </div>
  <div class="panel-body">
    <div id="table" class="table-responsive">
      <table  class="table table-bordered">
        <thead>
        <tr>
          <th></th>
          <th>订单编号</th>
          <th>客户名称</th>
          <th>合同名称</th>
          <th>预计发货时间</th>
          <th>录入人员</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order  of orders;let i = index"  title="点击查看订单详情">
          <td>{{(this.page - 1) * this.row + i + 1}}</td>
          <td>{{order['oid']}}</td>
          <td>{{order['cname']}}</td>
          <td>{{order['contractname']}}</td>
          <td>{{order['exdelitime']}}</td>
          <td>{{order['submitter']}}</td>
          <td>{{status(order['ostatus'])}}</td>
          <td><button class="btn btn-xs btn-danger" (click)="DeleteOrder(order['oid'])">删除</button>
            <button class="btn btn-xs btn-info" (click)="modal(order);remodal()" data-toggle="modal" data-target="#modify">修改</button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="8">
            <span>当前第{{page}}页</span>
            <button type="button" class="btn btn-primary" (click)="ProPage()">上一页</button>
            <button type="button" class="btn btn-primary" (click)="NextPage()">下一页</button>
            共{{PageNumber()}}页,跳到
            <input type="number" #skip title="" (keyup.enter)="SkipPage(skip.value)" > 页
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="modify">
  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
      <div class="panel-heading">
        <span> 详细信息</span>
      </div>
      <div class="panel-body">
        <div class="form">
          <form class="form-inline" [formGroup]="orderForm" novalidate >
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>合同名:</label>
                  <input type="text" title="" class="form-control" formControlName="contractname">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>订单id:</label>
                  <input type="text" title="" class="form-control" formControlName="oid">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>客户名称:</label>
                  <input type="text" title="" class="form-control" formControlName="cname">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>联系方式:</label>
                  <input type="text" title="" class="form-control" formControlName="tel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>铝卷型号:</label>
                  <input type="text" title="" class="form-control" formControlName="altype">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>铝卷长度:</label>
                  <input type="text" title="" class="form-control" formControlName="allength">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>铝卷宽度:</label>
                  <input type="text" title="" class="form-control" formControlName="alwidth">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>铝卷厚度:</label>
                  <input type="text" title="" class="form-control" formControlName="althickness">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>面漆干膜厚度:</label>
                  <input type="text" title="" class="form-control" formControlName="fthickness">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>面漆类型:</label>
                  <input type="text" title="" class="form-control" formControlName="ftype">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>面漆成像:</label>
                  <input type="text" title="" class="form-control" formControlName="fccd">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>面漆方案:</label>
                  <input type="text" title="" class="form-control" formControlName="fprogram">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>底漆干膜厚度:</label>
                  <input type="text" title="" class="form-control" formControlName="pthickness">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>底漆类型:</label>
                  <input type="text" title="" class="form-control" formControlName="ptype">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>底漆方案:</label>
                  <input type="text" title="" class="form-control" formControlName="pprogram">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>底漆成像:</label>
                  <input type="text" title="" class="form-control" formControlName="pccd">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>是否双面涂:</label>
                  <input type="text" title="" class="form-control" formControlName="doublecloat">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>是否花纹:</label>
                  <input type="text" title="" class="form-control" formControlName="figure">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>订单提交人:</label>
                  <input type="text" title="" class="form-control" formControlName="submitter">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>背漆干膜厚度:</label>
                  <input type="text" title="" class="form-control" formControlName="bchickness">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>背漆类型:</label>
                  <input type="text" title="" class="form-control" formControlName="btype">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>背漆方案:</label>
                  <input type="text" title="" class="form-control" formControlName="bprogram">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>背漆成像:</label>
                  <input type="text" title="" class="form-control" formControlName="bccd">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>收货地址:</label>
                  <input type="text" title="" class="form-control" formControlName="address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>预计交货时间:</label>
                  <input type="text" title="" class="form-control" formControlName="exdelitime">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>预计发货时间:</label>
                  <input type="text" title="" class="form-control" formControlName="exshiptime">
                </div>
              </div>
              <div class="col-md-3 col-xs-6">
                <div class="form-group">
                  <label>国家:</label>
                  <input type="text" title="" class="form-control" formControlName="country">
                </div>
              </div>
            </div>
          </form>
          <div>
            <button class="btn btn-md btn-success" (click)="Modify()" data-toggle="modal" data-target="#modify">修改完成</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
