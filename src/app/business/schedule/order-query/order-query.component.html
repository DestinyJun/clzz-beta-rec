<div class="container-fluid">
  <div class="panel-heading">
    <span>订单查询</span>
    <div id="search" class="form-inline pull-right">
      <input type="text" class="form-control ListSearch" placeholder="搜索你的订单">
      <i class="fa fa-search"></i>
    </div>
  </div>
  <div class="panel-body">
    <div id="table" class="table-responsive">
      <table  class="table table-bordered">
        <thead>
        <tr>
          <th></th>
          <th>订单编号</th>
          <th>客户名称</th>
          <th>合同名称</th>
          <th>预计发货时间</th>
          <th>录入人员</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order  of orders;let i = index"  title="点击查看订单详情">
          <td>{{(this.page - 1) * this.row + i + 1}}</td>
          <td>{{order['oid']}}</td>
          <td>{{order['cname']}}</td>
          <td>{{order['contractname']}}</td>
          <td>{{order['exdelitime']}}</td>
          <td>{{order['submitter']}}</td>
          <td>{{order['ostatus']}}</td>
          <td><button class="btn btn-xs btn-danger" (click)="DeleteOrder(order['oid'])">删除</button>
            <button class="btn btn-xs btn-info" (click)="modal(order);remodal()" data-toggle="modal" data-target=".bs-example-modal-lg">修改</button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="8">
            <span>当前第{{page}}页</span>
            <button type="button" class="btn btn-primary" (click)="ProPage()">上一页</button>
            <button type="button" class="btn btn-primary" (click)="NextPage()">下一页</button>
            共{{PageNumber()}}页,跳到
            <input type="number" #skip title="" (keyup.enter)="SkipPage(skip.value)" > 页
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
      <div class="panel-heading">
        <span> 详细信息</span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <form class="form-inline">
              <label>合同名:</label>
              <input type="text" title="" value=" {{order.contractname}}" [disabled]="read">
            </form>
          </div>
          <div class="col-md-3">
            <form class="form-inline">
              <label>客户名: </label>
              <input type="text" title="" value=" {{order.cname}}" [disabled]="read">
            </form>
          </div>
          <div class="col-md-3">
            <form class="form-inline">
              <label>单价: </label>
              <input type="text" title="" value=" {{order.price}}" [disabled]="read">
            </form>
          </div>
          <div class="col-md-3">
            <form class="form-inline">
              <label>总价: </label>
              <input type="text" title="" value=" {{order.amount}}" [disabled]="read">
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>铝板类型: </label>
            <input type="text" title="" value=" {{order.altype}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>铝板长度: </label>
            <input type="text" title="" value=" {{order.allength}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>铝板宽度: </label>
            <input type="text" title="" value=" {{order.alwidth}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>铝板厚度: </label>
            <input type="text" title="" value=" {{order.althickness}}" [disabled]="read">
          </form></div>
        </div>

        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>背漆类型: </label>
            <input type="text" title="" value=" {{order.btype}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>背漆方案选择: </label>
            <input type="text" title="" value=" {{order.bprogram}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>背漆厚度: </label>
            <input type="text" title="" value=" {{order.bchickness}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>背漆厚度: </label>
            <input type="text" title="" value=" {{order.bchicknessw}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>背漆成像: </label>
            <input type="text" title="" value=" {{order.bccd}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>面漆类型: </label>
            <input type="text" title="" value=" {{order.ftype}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>面漆厚度: </label>
            <input type="text" title="" value=" {{order.fthickness}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>面漆厚度: </label>
            <input type="text" title="" value=" {{order.fthicknessw}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>面漆方案: </label>
            <input type="text" title="" value=" {{order.fccd}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>花纹: </label>
            <input type="text" title="" value=" {{order.figure}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>底漆类型: </label>
            <input type="text" title="" value=" {{order.ptype}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>底漆厚度: </label>
            <input type="text" title="" value=" {{order.pthickness}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>底漆成像: </label>
            <input type="text" title="" value=" {{order.pccd}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>是否双面涂: </label>
            <input type="text" title="" value=" {{order.doublecloat}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form>
            <label>Id  : </label>
            <input type="text" title="" value=" {{order.oid}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>状态: </label>
            <input type="text" title="" value=" {{order.ostatus}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>提交人: </label>
            <input type="text" title="" value=" {{order.submitter}}" [disabled]="read">
          </form></div>
        </div>
        <div class="row">
          <div class="col-md-3"><form class="form-inline">
            <label>收货地址: </label>
            <input type="text" title="" value=" {{order.address}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>联系电话: </label>
            <input type="text" title="" value=" {{order.tel}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>预计交货时间: </label>
            <input type="text" title="" value=" {{order.exdelitime}}" [disabled]="read">
          </form></div>
          <div class="col-md-3"><form class="form-inline">
            <label>预计发货时间: </label>
            <input type="text" title="" value=" {{order.exshiptime}}" [disabled]="read">
          </form></div>
        </div>
      </div>
    </div>
  </div>
</div>
