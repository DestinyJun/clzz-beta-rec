<div class="container-fluid">
  <div class="panel-heading">
    <span>工艺订单清单</span>
    <div id="search" class="form-inline pull-right">
      <input type="text" class="form-control" placeholder="搜索你的订单">
      <i class="fa fa-search"></i>
    </div>
  </div>

  <div class="panel-body">
    <div id="table" class="table-responsive">
      <table class="table table-bordered">
        <tr>
          <th></th>
          <th>订单编号</th>
          <th>客户名称</th>
          <th>合同名称</th>
          <th>预计发货时间</th>
          <th>录入人员</th>
          <th>状态</th>
        </tr>
        <tr *ngFor="let order of orders;let i =index" title="点击查看订单详情">
          <td>{{i}}</td>
          <td>{{order.oid}}</td>
          <td>{{order.cname}}</td>
          <td>{{order.conname}}</td>
          <td>{{order.exshiptime}}</td>
          <td>{{order.submitter}}</td>
          <td>{{order.audit}}</td>
        </tr>

        <tfoot>
        <tr>
          <td colspan="7">
            <button type="button" class="btn btn-primary">上一页</button>
            <button type="button" class="btn btn-primary">下一页</button>
            共1页
            ,跳到 <input type="number" height="20px" title="跳转"> 页
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
