<div class="container-fluid">
  <div class="panel-heading">
    <span>待入库成品</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>订单编号</th>
          <th>铝卷单卷编号</th>
          <th>铝卷单卷长度</th>
          <th>单卷出产时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders;let i = index">
          <td>{{i + 1}}</td>
          <td>{{order.oid}}</td>
          <td>{{order.aluminumcode}}</td>
          <td>{{order.aluminumlength}}米</td>
          <td>{{order.idt}}</td>
          <td><button class="btn btn-success btn-xs" [routerLink]="['/qrcode', order.aluminumcode, order.aluminumlength, order.oid, order.oid]">打印</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
