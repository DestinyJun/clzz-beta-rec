<div class="container-fluid">
  <div class="panel-heading">
    <span>感知层即时数据</span>
    <div class="pull-right">
      <select title="" class="btn btn-success" (click)="selectSystem(selectS.value)" #selectS>
        <option  *ngFor="let i of proSystem" (click)="ModularIdInit(i)">{{i['sysName']}}</option>
      </select>
      <select title="" (click)="selectModular(selectM.value)" class="btn btn-info" #selectM>
        <option  *ngFor="let i of Modular;let j=index">{{i['mName']}}</option>
      </select>
    </div>
  </div>
  <div class="table-responsive panel-body" id="table">
    <table class="table table-bordered">
      <thead>
      <tr><td>#</td><td>感知层名称</td><td>变量值</td><td>#</td><td>感知层名称</td><td>变量值</td></tr>
      </thead>
      <tbody>
      <tr  *ngFor="let i of DeviceSensor;let j = index">
        <td>{{2 * j + 1}}</td>
        <td (click)="modal2(i.one);ReSizeInit()" data-toggle="modal" data-target=".bs-example-modal-lg">{{i['one']['name']}}</td>
        <td>{{i['one']['data']}}</td>
        <td *ngIf="i['two']">{{2 * j + 2}}</td>
        <td (click)="modal2(i.two);ReSizeInit()" *ngIf="i['two']" data-toggle="modal" data-target=".bs-example-modal-lg">{{i['two']['name']}}</td>
        <td *ngIf="i['two']">{{i['two']['data']}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- 模态框-->

<div (click)="deleteInterval()" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div echarts [options]="option" (chartInit)="ReSize($event)" style="width: 100%;height:600px;background-color: #21333f; text-align: center" ></div>
      <div style="text-align: right"><button (click)="deleteInterval()" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">关闭</button></div>
    </div>
  </div>
</div>
