<div class="container Details" style="width: 100%; ">
  <div style="margin-left: 30px;text-align: center"  class="col-md-12 col-sm-12 row">
    <ul class="nav nav-tabs">
      <li *ngFor="let i of Modular" (click)="ModularIdInit(i['mid'])" style="margin-left: -15px" role="presentation"><a style="color: white" aria-controls="home" role="tab" data-toggle="tab" class="mnam">{{i['mname']}}</a></li>
    </ul>
  </div>
</div>

<div class="table-responsive All_list" style="padding-left: 150px">
  <table class="table" style="color: white">
    <thead>
    <tr><td>感知层名称</td><td>变量值</td><td>感知层名称</td><td>变量值</td></tr>
    </thead>
    <tbody *ngFor="let i of DeviceSensor">
    <tr>
      <td><a data-toggle="modal" data-target="#myModal" (click)="SetMapChart(i['one']['Name']['sid'], i['one']['Name']['sname'])" style="color: white">{{i['one']['Name']['dname']}} - {{i['one']['Name']['sname']}}</a></td>
      <td>{{i['one']['data']}}</td>
      <td *ngIf="i['two']"><a data-toggle="modal" data-target="#myModal" style="color: white; font-size: 16px" (click)="SetMapChart(i['one']['Name']['sid'], i['one']['Name']['sname'])" >{{i['two']['Name']['dname']}} - {{i['two']['Name']['sname'] }}</a></td>
      <td *ngIf="i['two']">{{i['two']['data']}}</td>
    </tr>
    </tbody>
  </table>
</div>
