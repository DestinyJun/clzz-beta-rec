
<div class="container-fluid">
  <div class="panel-heading">
    感知层即时数据
    <div class="dropdown pull-right" id="dropdown">
      <button id="dLabel" class="btn btn-xs btn-info" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{Modularname}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dLabel">
        <li *ngFor="let i of Modular" (click)="ModularIdInit(i)">{{i['mname']}}</li>
      </ul>
    </div>
  </div>
  <div class="table-responsive panel-body" id="table">
    <table class="table table-bordered">
      <thead>
      <tr><td>#</td><td>感知层名称</td><td>变量值</td><td>#</td><td>感知层名称</td><td>变量值</td></tr>
      </thead>
      <tbody>
      <tr  *ngFor="let i of DeviceSensor;let j = index">
        <td>{{2 * j + 1}}</td>
        <td (click)="modal(i)">{{i['one']['Name']['dname']}} - {{i['one']['Name']['sname']}}</td>
        <td>{{i['one']['data']}}</td>
        <td *ngIf="i['two']">{{2 * j + 2}}</td>
        <td (click)="modal(i)" *ngIf="i['two']">{{i['two']['Name']['dname']}} - {{i['two']['Name']['sname'] }}</td>
        <td *ngIf="i['two']">{{i['two']['data']}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
