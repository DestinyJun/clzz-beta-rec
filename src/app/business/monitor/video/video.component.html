<div class="container-fluid">
  <div class="panel-heading">
    <span>视频数据监视</span>
    <div class="dropdown pull-right">
      <button class="btn btn-xs btn-info" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        生产系统1
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dLabel">
        <li>生产系统1</li></ul>
      <button class="btn" [ngClass]="{'btn-success':toggleTitle==='当前外网','btn-danger':toggleTitle==='当前内网'}" (click)="toggleUrl()">{{toggleTitle}}</button>
    </div>
    <div>

    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6">
            <div><span>一号监视窗口</span><span style="color: #209E91">{{vlcVName[0]}}</span></div>
            <div [innerHTML]="vlcV[0]"></div>
          </div>
          <div class="col-md-6">
            <div><span>二号监视窗口</span><span style="color: #209E91">{{vlcVName[1]}}</span></div>
            <div [innerHTML]="vlcV[1]"></div>
          </div>
          <div class="col-md-6">
            <div><span>三号监视窗口</span><span style="color: #209E91">{{vlcVName[2]}}</span></div>
            <div [innerHTML]="vlcV[2]"></div>
          </div>
          <div class="col-md-6">
            <div><span>四号监视窗口</span><span style="color: #209E91">{{vlcVName[3]}}</span></div>
            <div [innerHTML]="vlcV[3]"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3" style="padding: 20px 0 0 50px">
        <ul style="background-color: rgba(0,0,0,0.4);width: 200px;height: 620px">
          <li class="li3" [ngStyle]="{'height': videoTree.open + 'px'}"><a id="li3" (click)="toggleOpenUl3()">{{videoTree.name}}</a>
            <ul *ngFor="let video of videoTree.child; let videoIndex = index">
              <li class="li2" [ngStyle]="{'height': video.open + 'px'}"><a id="li2" [ngStyle]="{'backgroundColor': video.color?baseColor:''}" (click)="toggleOpenUl2(videoIndex)">{{video.name}}</a>
                <ul *ngFor="let v of video.child; let videoI = index" >
                  <li class="li1">
                    <a id="li1" [ngStyle]="{'color': v.color?'#209E91':''}" (click)="vlcVideo(videoIndex, videoI)">{{v?.value}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
  </div>
  </div>
</div>
