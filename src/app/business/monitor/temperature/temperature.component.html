<div class="container-fluid">
  <div class="panel-heading">
    <span>温度数据图</span>
  </div>
  <div class="panel-body">
    <div *ngFor="let i of options">
      <div class="row ">
        <div class="col-md-6">
          <div echarts [options]="i.one"></div>
        </div>
        <div class="col-md-6">
          <div *ngIf="i.two" echarts [options]="i.two"></div>
        </div>
      </div>
    </div>
  </div>

</div>
