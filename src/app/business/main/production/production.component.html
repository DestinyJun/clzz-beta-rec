<div class="panel-heading" >
    <span>在产订单</span>
</div>
<div class="panel-body">
  <div class="table-responsive">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <td>铝卷型号</td><td>{{order['altype']}}</td><td>铝卷长度</td><td>{{order['allength']}}</td>
      </tr>
      <tr>
        <td>铝卷宽度</td><td>{{order['alwidth']}}</td><td>铝卷厚度</td><td>{{order['althickness']}}</td>
      </tr>
      <tr>
        <td>面漆型号</td><td>{{order['ftype']}}</td><td>面漆厚度</td><td>{{order['fthickness']}}</td>
      </tr>
      <tr>
        <td>面漆成像</td><td>{{order['fccd']}}</td><td>面漆方案</td><td>{{order['fprogram']}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="panel-footer">
  <div id="font">
    <div>
      <span data-toggle="modal" data-target="#myModal" (click)="ReSizeInit()">厚度数据</span>
    </div>
    <div echarts [options]="options" data-toggle="modal" style="height: 200px" data-target="#myModal"></div>
  </div>
  <div class="product-list-footer">
    <p>订单完成度</p>
    <div class="progress" style="background-color: rgba(192,192,192,0.3); height: 10px;">
      <div class="progress-bar progress-bar-info progress-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
           style="width: 40%; color:blue;">
        <span class="sr-only">40% 完成</span>
      </div>
    </div>
  </div>
</div>
  <!-- 模态框-->
  <div class="modal fade" #modal id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel" style="color: black" (click)="ReSizeInit()">厚度数据</h4>
        </div>
        <div class="modal-body" echarts [options]="options" (chartInit)="ReSize($event)"  style="width: 100%;height:400px;background-color: #21333f; text-align: center" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
