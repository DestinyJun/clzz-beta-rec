<div class="panel-heading" >
    <span>在产订单</span>
</div>
<div class=" sameHeight sameHeight-1">
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <td>铝卷型号</td><td>{{order['altype']}}</td><td>铝卷长度(米)</td><td>{{order['allength']}}</td>
        </tr>
        <tr>
          <td>铝卷宽度(毫米)</td><td>{{order['alwidth']}}</td><td>铝卷厚度(微米)</td><td>{{order['althickness']}}</td>
        </tr>
        <tr>
          <td>面漆型号</td><td>{{order['ftype']}}</td><td>面漆厚度(微米)</td><td>{{order['fthickness']}}</td>
        </tr>
        <tr>
          <td>客户名称</td><td>{{order['cname']}}</td><td>预计完成时间</td><td>{{order['exshiptime']}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <div>
      <span>厚度数据</span>
    </div>
    <div (click)="ReSizeInit()" data-toggle="modal" data-target="#myModal" echarts [options]="options" style="height: 200px"></div>
    <div class="product-list-footer">
      <p>订单完成度{{length}}%</p>
      <div class="progress" style="background-color: rgba(192,192,192,0.3); height: 10px;">
        <div class="progress-bar progress-bar-info progress-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             [ngStyle]="{'width': length + '%'}">
          <span class="sr-only">{{length}}% 完成</span>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- 模态框-->
  <div class="modal fade" #modal id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #253847;">
        <div class="modal-header">
          <h4 class="modal-title" style="color: white">厚度数据</h4>
        </div>
        <div class="modal-body" echarts [options]="options" (chartInit)="ReSize($event)"  style="width: 100%;height:400px;background-color: #21333f; text-align: center" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
