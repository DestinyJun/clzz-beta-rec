<div>
  <div class="panel-heading">
    <span (click)="d()">{{title}}</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th *ngFor="let th of tHead">{{th}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of tBody;let j = index">
          <td >{{j}}</td>
          <td *ngFor="let p of prop">{{i[p]}}</td>
          <td *ngIf="btnGroup.length > 0">
            <button *ngFor="let btn of btnGroup" class="btn-success btn">{{btn}}</button>
          </td> <!-- 有按钮则生成 -->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
